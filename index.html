<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice WRLD Leaks 2024</title>
    <style>
        body {
            background-color: #2E2E2E;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .top-bar {
            background-color: #3A3A3A;
            padding: 10px;
        }
        .top-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .month-header {
            font-size: 1.5em;
            margin-top: 20px;
            border-bottom: 1px solid white;
        }
        .song {
            display: flex;
            align-items: center;
            background-color: #444;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .song img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        .controls {
            flex-grow: 1;
        }
        .controls input {
            width: 100%;
        }
        button {
            background-color: #666;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://raymondmoreau.github.io/JWHome/">Home</a>
        <a href="https://raymondmoreau.github.io/JW2018/">2018</a>
        <a href="https://raymondmoreau.github.io/JW2019/">2019</a>
        <a href="https://raymondmoreau.github.io/JW2020/">2020 (1)</a>
        <a href="https://raymondmoreau.github.io/JW20202/">2020 (2)</a>
        <a href="https://raymondmoreau.github.io/JW2021/">2021</a>
        <a href="https://raymondmoreau.github.io/JW2022/">2022</a>
        <a href="https://raymondmoreau.github.io/JW2023/">2023</a>
        <a href="https://raymondmoreau.github.io/JW2024/"><b>2024</b></a>
    </div>
    
    <h1>Juice WRLD 2024 Leaks</h1>
    <div class="container" id="song-list">
        <!-- Songs will be loaded dynamically here -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const songs = [
                { month: "January", title: "", file: "Jan/.mp3", cover: "Jan/covers/.png" },

                { month: "February", title: "", file: "Feb/.mp3", cover: "Feb/covers/.png" },

                { month: "March", title: "", file: "Mar/.mp3", cover: "Mar/covers/.png" },

                { month: "April", title: "", file: "Apr/.mp3", cover: "Apr/covers/.png" },

                { month: "May", title: "", file: "May/.mp3", cover: "May/covers/.png" },

                { month: "June", title: "", file: "Jun/.mp3", cover: "Jun/covers/.png" },

                { month: "July", title: "", file: "Jul/.mp3", cover: "Jul/covers/.png" },

                { month: "August", title: "", file: "Aug/.mp3", cover: "Aug/covers/.png" },

                { month: "September", title: "", file: "Sep/.mp3", cover: "Sep/covers/.png" },

                { month: "October", title: "", file: "Oct/.mp3", cover: "Oct/covers/.png" },

                { month: "November", title: "", file: "Nov/.mp3", cover: "Nov/covers/.png" },

                { month: "December", title: "", file: "Dec/.mp3", cover: "Dec/covers/.png" },
                { month: "December", title: "", file: "Dec/.mp3", cover: "Dec/covers/.png" }
            ];
    
            let container = document.getElementById("song-list");
            let currentMonth = "";
            let currentAudio = null; // Track currently playing audio
            let currentButton = null; // Track currently active button
    
            songs.forEach(song => {
                if (song.month !== currentMonth) {
                    currentMonth = song.month;
                    let header = document.createElement("div");
                    header.className = "month-header";
                    header.innerText = currentMonth;
                    container.appendChild(header);
                }
    
                let songDiv = document.createElement("div");
                songDiv.className = "song";
                songDiv.innerHTML = `
                    <img src="${song.cover}" alt="Cover">
                    <div class="controls">
                        <div>${song.title}</div>
                        <input type="range" min="0" max="100" value="0" class="progress-bar">
                    </div>
                    <button class="play-btn">Play</button>
                    <a href="${song.file}" download><button>Download</button></a>
                `;
    
                let playButton = songDiv.querySelector(".play-btn");
                let progressBar = songDiv.querySelector(".progress-bar");
                let audio = new Audio(song.file);
    
                playButton.addEventListener("click", function () {
                    // Stop current playing song if another is clicked
                    if (currentAudio && currentAudio !== audio) {
                        currentAudio.pause();
                        currentButton.textContent = "Play";
                    }
    
                    if (audio.paused) {
                        audio.play();
                        playButton.textContent = "Pause";
                        currentAudio = audio;
                        currentButton = playButton;
                    } else {
                        audio.pause();
                        playButton.textContent = "Play";
                        currentAudio = null;
                        currentButton = null;
                    }
                });
    
                // Update progress bar as the song plays
                audio.addEventListener("timeupdate", function () {
                    if (!isNaN(audio.duration)) {
                        progressBar.value = (audio.currentTime / audio.duration) * 100;
                    }
                });
    
                // Allow user to seek through the song
                progressBar.addEventListener("input", function () {
                    audio.currentTime = (progressBar.value / 100) * audio.duration;
                });
    
                container.appendChild(songDiv);
            });
        });
    </script>
</body>
</html>
